<h1 mat-dialog-title >Add an Order</h1>
<div mat-dialog-content>
<form [formGroup]="paymentForm">

<mat-form-field appearance="outline">
  <mat-label>Product Name</mat-label>
  <input formControlName="productName" matInput placeholder="Product Name">
</mat-form-field>

<mat-form-field appearance="outline">

  <mat-label style="color: aliceblue;" >Select Category</mat-label>

  <mat-select formControlName="category" placeholder="category">

<mat-option value="Phone" >Phone</mat-option>
<mat-option value="Laptop" >Laptop</mat-option>
<mat-option value="TV" >TV</mat-option>

</mat-select >
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Select Payment Date</mat-label>
  <input formControlName="date" matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <!-- <label for="">  <h2> Product Freshness </h2></label>
<mat-radio-group  formControlName="freshness" class="example-radio-group">
  <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh" >
    {{fresh}}
  </mat-radio-button>
</mat-radio-group> -->

<mat-form-field appearance="outline">
  <mat-label>Amount</mat-label>
  <input formControlName="price" matInput type="number" placeholder="₹₹">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Description</mat-label>
  <input formControlName="comment" matInput  placeholder="Add your Description">
</mat-form-field>
</form>
</div>

<div mat-dialog-action [align]="'end'" >
  <button mat-raised-button color="warm" mat-dialog-close > Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()" > Save</button>
</div>
